<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Keynote Example </title>
    <style>
        html,
        body {
            margin: 0;

            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    
    <div class="MyPPT">
        <div class="keynote">
            <section
            class="keynote__slide" 
            data-position="center"
            data-background="#00ff00">
            <div class="keynote__slide__content">
                <h1>TITLE 1</h1>
            </div>
            </section>
            
            <section
                class="keynote__slide"
                data-position="right"
                data-background="#0000ff">
                <div class="keynote__slide__content">
                    <h2>TITLE 2</h2>
                </div>
            </section>
        </div>
    </div>

</body>
</html>
