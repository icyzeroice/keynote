<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Keynote Example </title>
    <style>
        html,
        body {
            margin: 0;

            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    
    <div class="keynote">
        
        <section class="keynote-slide" 
            data-position="center">
            <div class="content">
                <h1>TITLE 1</h1>
            </div>
        </section>
        
        <section class="keynote-slide"
            data-position="right">
            <div class="content">
                <h2>TITLE 2</h2>
            </div>
        </section>

    </div>

</body>
</html>
