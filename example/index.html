<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Keynote Example </title>
    <style>
        html,
        body {
            margin: 0;

            width: 100%;
            height: 100%;
        }

        .keynote {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    
    <div class="keynote">
        <div class="keynote__container">
            
            <section
                class="keynote__slide" 
                data-position="center"
                data-background="#00ff00">
                <div class="keynote__content">
                    <h1>TITLE 1</h1>
                </div>
            </section>
            
            <section
                class="keynote__slide"
                data-position="right"
                data-background="#0000ff">
                <div class="keynote__content">
                    <h2>TITLE 2</h2>
                </div>
            </section>

            <section
                class="keynote__slide"
                data-position="top"
                data-background="#ff0000">
                <div class="keynote__content">
                    <h2>TITLE 3</h2>
                </div>
            </section>

            <section
                class="keynote__slide"
                data-position="left"
                data-background="#00000f">
                <div class="keynote__content">
                    <h2>TITLE 4</h2>
                </div>
            </section>

            <section
                class="keynote__slide"
                data-position="left"
                data-background="#f00000">
                <div class="keynote__content">
                    <h2>TITLE 5</h2>
                </div>
            </section>

            <section
                class="keynote__slide"
                data-position="bottom"
                data-background="#ffff00">
                <div class="keynote__content">
                    <h2>TITLE 6</h2>
                </div>
            </section>

            <section
                class="keynote__slide"
                data-position="bottom"
                data-background="#00ffff">
                <div class="keynote__content">
                    <h2>TITLE 7</h2>
                </div>
            </section>

            <section
                class="keynote__slide"
                data-position="right"
                data-background="#ff00ff">
                <div class="keynote__content">
                    <h2>TITLE 8</h2>
                </div>
            </section>

            <section
                class="keynote__slide"
                data-position="right"
                data-background="#000000">
                <div class="keynote__content">
                    <h2>TITLE 9</h2>
                </div>
            </section>


        </div>
    </div>

</body>
</html>
