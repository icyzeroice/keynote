<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Keynote Example </title>
    <style>
        html,
        body {
            margin: 0;

            width: 100%;
            height: 100%;
        }

        .keynote {
            width: 100%;
            height: 100%;
        }

        .user__title-pic {
            position: absolute;
            left: 200px;
            bottom: 100px;

            width: 200px;
        }
    </style>
</head>
<body>
    
    <div class="keynote">
        <div class="keynote__container">
            
            <section
                class="keynote__slide" 
                data-position="center"
                data-background="#123456"
                data-color="#ffffff">
                <div class="keynote__content template0">
                    <div class="template0__title">
                        <p class="template0__title__main">不忘初心，砥砺笃行</p>
                        <p class="template0__title__sub">——关于XXX的一次报告</p>
                                        
                        <div class="template0__title__more">
                            <p>汇报人：零度冰华</p>
                            <p>组织：绝对零度</p>
                            <p>时间：8102 年</p>
                        </div>
                    </div>
                    <img class="user__title-pic" src="http://img.hb.aicdn.com/54682c0a210ad4f8b93ce751454fcd3ec286e6994bb6-Q939l9">
                </div>
            </section>
            
            <section
                class="keynote__slide"
                data-position="right"
                data-background="#720000"
                data-color="#ffffff">
                <div class="keynote__content template1">
                    <p class="template1__title">标题一</p>
                    <div class="template1__body">
                        <p>正文正文</p>
                        <img src="http://img.hb.aicdn.com/e7837c9675936df928e8be399ad93844468733bc3acf-KtC8Na"/>
                    </div>
                </div>
            </section>

            <section
                class="keynote__slide"
                data-position="top"
                data-background="#520610"
                data-color="#ffffff">
                <div class="keynote__content">
                    <h2>TITLE 3</h2>
                </div>
            </section>

            <section
                class="keynote__slide"
                data-position="left"
                data-background="#00000f"
                data-color="#ffffff">
                <div class="keynote__content">
                    <h2>TITLE 4</h2>
                </div>
            </section>

            <section
                class="keynote__slide"
                data-position="left"
                data-background="#f00000"
                data-color="#ffffff">
                <div class="keynote__content">
                    <h2>TITLE 5</h2>
                </div>
            </section>

            <section
                class="keynote__slide"
                data-position="bottom"
                data-background="#ffff00"
                data-color="#ffffff">
                <div class="keynote__content">
                    <h2>TITLE 6</h2>
                </div>
            </section>

            <section
                class="keynote__slide"
                data-position="bottom"
                data-background="#00ffff"
                data-color="#ffffff">
                <div class="keynote__content">
                    <h2>TITLE 7</h2>
                </div>
            </section>

            <section
                class="keynote__slide"
                data-position="right"
                data-background="#ff00ff"
                data-color="#ffffff">
                <div class="keynote__content">
                    <h2>TITLE 8</h2>
                </div>
            </section>

            <section
                class="keynote__slide"
                data-position="right"
                data-background="#000000"
                data-color="#ffffff">
                <div class="keynote__content">
                    <h2>TITLE 9</h2>
                </div>
            </section>


        </div>
    </div>

</body>
</html>
